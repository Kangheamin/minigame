<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini game</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://kit.fontawesome.com/d4db3a255a.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <section class="game">
        <div class="girl"><img src="img/girl.gif" alt="소녀"></div>
        <header class="game_header">
            <button class="game_button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game_timer">0:0</span>
            <span class="game_score">0</span>
        </header>
        <section class="game_field">
            <div class="bug">
            </div>
        </section>
    </section>
    <section class="pop-up hide">
        <button class="pop-up_refresh">
            <i class="fas fa-redo"></i>
        </div>
        </button>
        <span class="pop-up_message"></span>
    </section>
</body>
</html>
